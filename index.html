<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codex</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <header class="header">
      <div class="header__inner">
        <img class="header__logo" src="https://github.com/mehtarit/codex/blob/master/Images/logo3.jpg?raw=true" alt="Codex Logo">
        <h1 class="header__title">RITIKA MEHTA</h1>
        <p>Full Stack Software Engineer</p>
      </div>
    </header>
    <main>
      <section class="content">
        <section class="main__photo">
          <article class="description">
          <h2>This is Home</h2>
        </article>
        </section>

        <section class="featured-projects">
          <span class="featured__title">Featured Work</span>

          <ul class="project__list">
            <li class="project_next">
              <img class="project__next__image" src="https://github.com/mehtarit/codex/blob/master/Images/freud-blue2.jpg?raw=true" alt="icon of brain health">
              <span class="project__title">FREUD</span>
              <span class="project__url">https://mehtarit.github.io/freud</span>
            </li>
            <li class="project_next">
              <img class="project__next__image" src="https://github.com/mehtarit/codex/blob/master/Images/bedrock.jpg?raw=true" alt="icon of waves hitting a rock">
              <span class="project__title">BEDROCK</span>
              <span class="project__url">https://github.com/mehtarit/Bedrock</span>
            </li>
            <li class="project_next">
              <img class="project__next__image" src="https://github.com/mehtarit/codex/blob/master/Images/summit.jpg?raw=true" alt="icon of a summit">
              <span class="project__title">SUMMIT</span>
              <span class="project__url">https://github.com/mehtarit/summit</span>
            </li>
          </ul>

        <section class="boxes">
          <div class="first__box"></div>
          <div class="second__box"></div>
          <div class="third__box"></div>
        </section>

        </section>
      </section>
    </main>
  </body>
</html>
